<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>NFT preview card component</title>

<body class="flex justify-center h-screen items-center text-white">
  <div class=" rounded bg-blue-900 p-8 ">
    <div class="">
      <div class="w-80 rounded-2xl overflow-hidden">
        <img src="../images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>


    </div>

    <div>
      <h1 class=" pt-4 pb-4 text-white text-2xl ">Equilibrium #3429</h1>

      <i class="fa-brands fa-ethereum pr-1"></i>
